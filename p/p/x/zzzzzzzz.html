    <!-- Styles for responsiveness -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .content {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .content h1 {
            font-size: 1.8rem;
            margin: 20px 0;
        }

        .content p {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #666;
        }

        .content a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #1da1f2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content a:hover {
            background-color: #0d8dd1;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 1.5rem;
            }

            .content p {
                font-size: 0.9rem;
            }

            .content a {
                font-size: 0.9rem;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.2rem;
            }

            .content p {
                font-size: 0.8rem;
            }

            .content a {
                font-size: 0.8rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Amazing Video Content</h1>
        <p>Watch this incredible video below!</p>
      <iframe 
        src="https://video.twimg.com/amplify_video/1880842108309065728/vid/avc1/320x320/XjTT69u2sxH_tN9w.mp4" 
        allow="autoplay; fullscreen" 
        >
    </iframe>
    </div>
</body>
